<div class="form-group">

    <div class="form-group col-md-6">
        <label for="nombre">Título</label>
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Mi tarea."
            [(ngModel)]="nombreInput">
    </div>

    <div class="form-group col-md-6">
        <div class="form-group">
            <label for="nombre">Descripción</label>
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Una breve descripción."
                [(ngModel)]="apellidoInput">
        </div>
    </div>

    <div class="col">
        <button (click)="onAgregarPersona()" type="submit" class="btn btn-primary btn-square">Agregar tarea</button>
    </div>

    <p></p>
    <div *ngIf="showSuccessful" class="alert alert-success" role="alert">
        La tarea se agregó con éxito.
    </div>

</div>
