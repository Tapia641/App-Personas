<div class="container">
    <div class="col-xs-12">
        <h1>{{titulo}}</h1>
    </div>

    <div class="form-group">

        <div class="form-group col-md-4">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresa un nombre"
                [(ngModel)]="nombreInput">
        </div>

        <div class="form-group col-md-4">
            <div class="form-group">
                <label for="nombre">Apellido</label>
                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Ingresa un apellido"
                    [(ngModel)]="apellidoInput">
            </div>
        </div>

        <div class="col">
            <button (click)="onAgregarPersona()" type="submit" class="btn btn-primary">Agregar persona</button>
        </div>

    </div>

    <table class="table table-hover">

        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
            </tr>
        </thead>

        <tbody>
            <tr class="table-light" *ngFor="let persona of personas; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
            </tr>
        </tbody>

    </table>
