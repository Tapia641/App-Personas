<div class="container">
    <div class="col-xs-12">
        <h1>{{titulo}}</h1>
    </div>

    <!-- EVENT BINDIGN -->
<app-formulario (personaCreada)= "onPersonaAgregada($event)">
</app-formulario>

    <table class="table table-hover">

        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
            </tr>
        </thead>

        <tbody>
            <tr class="table-light" *ngFor="let persona of personas; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{persona.nombre}}</td>
                <td>{{persona.apellido}}</td>
            </tr>
        </tbody>

    </table>
